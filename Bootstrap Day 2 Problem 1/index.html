<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Using Responsive Display Classes</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <!-- Display only on extra-small and small screens -->
        <div class="col d-block d-md-none bg-primary">.</div>

        <!-- Display only on medium and large screens -->
        <div class="col d-none d-md-block d-xl-none bg-secondary">.</div>

        <!-- Display on all screens -->
        <div class="col bg-danger">.</div>
      </div>
    </div>
  </body>
</html>
